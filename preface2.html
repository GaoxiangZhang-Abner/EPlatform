				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="text">
						龙华千古仰高风，壮士身亡志未穷。墙外桃
						花墙里血，一般鲜艳一般红。”这首诗歌，创
						作于龙华监狱内，是先烈为争取民族独立和人
						民解放，坚持理想，忠贞不渝的生动写照。一
						百多年来，众多英烈用奋斗与牺牲，凝聚了
						“祖国至上、无私奉献、锐意创新”的龙华精
						神。他们的事迹感天动地，她们的名字永载史
						册。我们在龙华烈士陵园走进英雄，传颂他们
						的故事，学习他们的精神，让一曲曲英雄壮歌
						成为中华民族的集体记忆，华为历史长河中的
						红色基因。
					</div>
